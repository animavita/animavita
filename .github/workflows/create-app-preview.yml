name: App preview

on:
  pull_request:
    types: [opened, synchronize]

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  mobile:
    runs-on: ubuntu-latest
    if: github.event.pull_request.head.repo.full_name == 'animavita/animavita'
    steps:
      - name: ğŸ— Setup repository
        uses: actions/checkout@v3

      - name: ğŸ— Setup monorepo
        uses: ./.github/actions/setup-monorepo
        with:
          expo-token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸš€ Publish preview
        working-directory: apps/mobile
        run: ENV=staging expo publish --release-channel=pr-${{ github.event.number }}

      - name: ğŸ’¬ Comment preview
        uses: expo/expo-github-action/preview-comment@v7
        with:
          project: apps/mobile
          channel: pr-${{ github.event.number }}
