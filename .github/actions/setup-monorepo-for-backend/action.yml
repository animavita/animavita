name: Setup Monorepo For Backend
description: Prepare and install everything for the monorepo

inputs:
  node-version:
    description: Version of Node to use
    default: 16.x

  pnpm-version:
    description: Version of pnpm to use
    default: 7.x

  eas-version:
    description: Version of EAS CLI to use
    default: latest

  expo-version:
    description: Version of Expo CLI to use
    default: latest

  expo-token:
    description: Expo token to authenticate with
    required: false

runs:
  using: composite
  steps:
    - name: 🏗 Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: ${{ inputs.pnpm-version }}

    - name: 🏗 Setup Node
      uses: actions/setup-node@v3
      with:
        node-version: ${{ inputs.node-version }}
        cache: pnpm

    - name: 📦 Replace .npmrc
      run: rm .npmrc && mv .npmrc-default-node-linker .npmrc
      shell: bash

    - name: 📦 Install dependencies
      run: pnpm install
      shell: bash

    - name: 📦 Build packages
      run: pnpm -r build
      shell: bash
