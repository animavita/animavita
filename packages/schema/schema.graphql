"""Animavita adoption"""
type Adoption implements Node {
  """The ID of an object"""
  id: ID!

  """The adoption user reference"""
  user: User!

  """The animal name"""
  name: String!

  """The animal gender"""
  gender: Gender!

  """The animal breed"""
  breed: String!

  """The animal type"""
  type: Type!

  """The animal age"""
  age: Int!

  """The animal size"""
  size: Size!

  """The animal photos"""
  photos: [String!]!

  """Any observation about the animal"""
  observations: String!
}

"""A connection to a list of items."""
type AdoptionConnection {
  """Information to aid in pagination."""
  pageInfo: PageInfo!

  """A list of edges."""
  edges: [AdoptionEdge]
}

"""An edge in a connection."""
type AdoptionEdge {
  """The item at the end of the edge"""
  node: Adoption

  """A cursor for use in pagination"""
  cursor: String!
}

"""Animal description"""
input Animal {
  name: String!
  breed: String!
  type: Type!
  gender: Gender!
  size: Size!
  age: Int!
  photos: [String!]!
  observations: String!
}

input AuthenticateFacebookUserInput {
  token: String!
  expires: Int!
  permissions: [String!]!
  clientMutationId: String
}

type AuthenticateFacebookUserPayload {
  error: String
  user: User
  token: String
  clientMutationId: String
}

input CreateAdoptionInput {
  animal: Animal!
  clientMutationId: String
}

type CreateAdoptionPayload {
  error: String
  adoption: Adoption
  clientMutationId: String
}

enum Gender {
  MALE
  FEMALE
}

"""The root of all mutations"""
type Mutation {
  """Login user into Animavita using Facebook credentials"""
  authenticateFacebookUser(input: AuthenticateFacebookUserInput!): AuthenticateFacebookUserPayload

  """Register an animal adoption by the user"""
  createAdoptionMutation(input: CreateAdoptionInput!): CreateAdoptionPayload
}

"""An object with an ID"""
interface Node {
  """The id of the object."""
  id: ID!
}

"""Information about pagination in a connection."""
type PageInfo {
  """When paginating forwards, are there more items?"""
  hasNextPage: Boolean!

  """When paginating backwards, are there more items?"""
  hasPreviousPage: Boolean!

  """When paginating backwards, the cursor to continue."""
  startCursor: String

  """When paginating forwards, the cursor to continue."""
  endCursor: String
}

"""The root of all queries"""
type Query {
  """Fetches an object given its ID"""
  node(
    """The ID of an object"""
    id: ID!
  ): Node
  user(id: ID!): User
  me: User
  adoptions(after: String, first: Int): AdoptionConnection
  myAdoptions: [Adoption]
}

enum Size {
  SMALL
  MEDIUM
  BIG
}

enum Type {
  DOG
  CAT
  OTHER
}

"""Animavita user"""
type User implements Node {
  """The ID of an object"""
  id: ID!

  """The name of the user"""
  name: String!

  """The user's email"""
  email: String!

  """The user's profile image """
  profileImage: String
}
